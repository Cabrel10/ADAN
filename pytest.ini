[pytest]
minversion = 6.0
# Run the bot test suite by default from the repo root
testpaths = bot/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Ensure the bot package is importable and avoid recursing into backup tests
pythonpath = bot
norecursedirs = scripts .git __pycache__ build dist bot/backup
# Keep output reasonably verbose; detailed coverage is configured in bot/pytest.ini
addopts = -v --durations=10