[pytest]
# Options de base
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=src --cov-report=term-missing --cov-report=xml:coverage.xml --junitxml=junit/test-results.xml

# Options de couverture de code
[tool:pytest]
cov_source = src/
cov_report = term-missing:skip-covered
cov_fail_under = 80

# Options de journalisation
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Options de filtrage des avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Options de marqueurs (markers)
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: mark tests that require external services
    unit: mark tests that don't require external services